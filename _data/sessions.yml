-
  id: 103
  title: "Front-enders e o Teste filosofal"
  description: "Escrever testes unitários no Back-end é bem simples, basicamente testamos o retorno de nossos métodos e show. Agora quando passamos a bola para o Front-end, a coisa complica, não pensamos apenas no resultado de um método, mas também temos que nos preocupar em testar se nossos componentes estão sendo renderizados corretamente e, pior ainda, nas ações do usuário! Afinal como testar um click?"
  subtype: presentation
  speakers: [3]
  complexity: "Intermediário"
