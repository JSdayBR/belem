  id: 100
  title: "What is WebAssembly?"
  description: "O futuro da web parece mais promissor do que nunca!"
  subtype: presentation
  speakers: [1]
  complexity: "Intermediate"
-
  id: 101
  title: "How to React"
  description: "Uma série de dicas e boas práticasde como iniciar no desenvolvimento usando React do jeito certo :) Vamos aprender as dicas de organização, estrutura e limpeza de código usando apenas React e ES6"
  subtype: presentation
  speakers: [2]
  complexity: "Intermediate"
-
  id: 102
  title: "PolymerRedux - State Management Made Simple"
  description: "Libraries como React e polyfills como Polymer, trazem a tona os grandes benefícios de se desenvolver um projeto baseado em componentes e por quê devemos trabalhar com estados. Neste cenário, temos vivenciado o aumento de aplicações web que fazem uso de Gerenciamento de Estado, e como este tipo de ferramenta auxilia bastante em diversas tarefas. Mas o que houve com o MVC? Ele morreu? Nesta palestra, iremos aprender como funciona a arquitetura Flux, seus princípios, descobrir em quais cenários utilizar este tipo de arquitetura, vamos utilizar o Redux (uma das implementações do Flux mais famosas e utilizadas) para gerenciar o estado de nossas aplicações em nossos projetos client side, utilizando Polymer."
  subtype: presentation
  speakers: [3]
  complexity: "Intermediate"
-
  id: 103
  title: "React Native"
  description: "Venha conhecer nesta palestra o framework que está mudando o mercado de desenvolvimento de aplicativos móveis nativos, e que já foi adotado por grandes produtos como Airbnb,  Uber, Instagram, Skype, Wallmart e Wix."
  subtype: presentation
  speakers: [4]
  complexity: "Beginner"
-
  id: 104
  title: "Workshop: Iniciando com JavaScript"
  description: "O Curso Básico de JavaScript ajudará os alunos com os seus primeiros passos na linguagem mais utilizada do mundo. Será um momento de muito aprendizado e muita \"mão na massa\". Com esse curso, os participantes estarão aptos a trabalhar com desenvolvimento de aplicações web e manipulação do DOM com JavaScript."
  subtype: workshop
  speakers: [5]
  complexity: "Beginner"
-
  id: 105
  title: "Front-End Development in less than 12 parsecs"
  description: "Porque usamos bibliotecas como React, Angular ou Vue para criar nossas telas? Vamos entender de uma vez por todas os problemas que esses caras resolvem (e geram)! Nada de Black Magic a aqui, vamos partir dos Baby Steps até não precisarmos mais deles! Spoiler: Criaremos nosso Virtual DOM do zero!"
  subtype: presentation
  speakers: [6]
  complexity: "Intermediate"
-
  id: 106
  title: "Manipulando CSS em produção com JS"
  description: "Se você já ouviu falar em novas funcionalidades do CSS, como custom properties(variáveis), grid layout e etc. Provavelmente você imaginou que elas afetam apenas o mundo dos estilos, pois é, você está errado! Quando as novas especificações do CSS são combinadas com o Javascript, abrem um poderoso leque de possibilidades no mundo do Front-End. Durante essa palestra vamos explorar na prática e sem medo de ser feliz."
  subtype: presentation
  speakers: [7]
  complexity: "Intermediate"
-
  id: 107
  title: "Angular 2 e Firebase"
  description: ""
  subtype: presentation
  speakers: [8]
  complexity: "Intermediate"
-
  id: 108
  title: "Talvez você não precise de um framework"
  description: JavaScript amadurece e ganha mais visibilidade a cada dia. A principal razão disso é a facilidade em desenvolver aplicações modernas usando algum dos vários novos frameworks que existem. Por outro lado, incluir um framework na sua tech stack cria uma dependência que pode custar caro no futuro e comprometer a saúde do seu codebase. É possível desenvolver JS sem ficar refém do React nem se apavorar com a atualização do Angular. Antes de você gritar "blasfêmia!", veja um caso real onde criamos uma interface rápida, fácil de manter e de testar usando boas práticas, Jasmine e algum jQuery.
  subtype: presentation
  speakers: [9]
  complexity: "Advanced"
-
  id: 109
  title: "WebAssembly: Será que o reinado do JavaScript está com seus dias contados?"
  description: Com a chegada do WebAssembly será possível programar client-side em várias linguagens como Python, Java, C# e até mesmo C++. Será este o fim do reinado do JavaScript?
  subtype: presentation
  speakers: [14]
  complexity: "Intermediate"
-
  id: 110
  title: "Explore o mundo do IoT com o MATRIX"
  description: Olá Creator! Você já tentou desenvolver algo para IoT e teve que procurar o sensor certo para resolver o seu problema? Além de tudo, você já teve que aprender algum tipo de linguagem de baixo nível para dar vida a sua ideia? Então, nessa talk venha conhecer o projeto MATRIX. Com ele, é possível prototipar a sua solução de internet das coisas e tornar o seu senho realidade.
  subtype: presentation
  speakers: [15]
  complexity: "Beginner"
-
  id: 111
  title: "API do Facebook com IONIC"
  description: Mostrar como seus aplicativos híbridos podem ser mais interativos com a API do Facebook.
  subtype: presentation
  speakers: [16]
  complexity: "Advanced"
-
  id: 112
  title: "Como atender a milhões de requests com alta disponibilidade, performance, baixíssimo custo e sem uso de servidor"
  description: Disponibilidade, performance, resiliência e baixo custo é o sonho de todo desenvolvedor ao colocar uma aplicação no ar. Nesta talk irei apresentar o modelo de arquitetura sem servidores com NodeJS. Desde estrutura de assets e código backend, até a configuração de sua infraestrutura e deploy com a simples execução de um comando.
  subtype: presentation
  speakers: [17]
  complexity: "Intermediate"
-
  id: 113
  title: "Sane Asynchronous Programming with RxJS"
  description: Programação Assíncrona é difícil por natureza. Controlar o estado de uma aplicação moderna que consome dados de diferentes fontes ao mesmo tempo pode se tornar um problema grande se não for feito de uma maneira sistemática e modular. Essa palestra apresenta o conceito de Programação Reativa usando a biblioteca RxJS. Você vai aprender o que são Observables, que tipo de operações essa primitiva suporta e como ela pode ser utilizada para estruturar comunicações assíncronas em um programa.
  subtype: presentation
  speakers: [18]
  complexity: "Intermediate"
-
  id: 114
  title: "Cases de Sucesso que utilizam JS"
  description: No contexto atual de tecnologia e dos envolvidos neste ecossistema, é de suma importância fomentar inovação e empreendedorismo para que tais fatores andem de mãos dadas com o progresso de aprendizagem e aplicação das técnicas e capacitações aprendidas durante a jornada de um developer. É importante lembrar diariamente que além do conhecimento técnico, existe uma gama de outras características que devem estar intrínsecas para que haja motivação profissional. O objetivo da palestra é demonstrar cases de sucesso (startups e projetos) que durante seus percursos utilizaram/utilizam JS, o porque eles se diferenciaram de seus competitors e como o JS contribuiu para isso. A palestra arcabouça o participante em um ambiente acolhedor e prende a atenção do mesmo quantificando suas experiências próprias e desejos atuais.
  subtype: presentation
  speakers: [19]
  complexity: "Intermediate"
-
  id: 115
  title: "Testando UI com Snapshot Testing"
  description: Testar elementos de UI sempre é uma tarefa difícil. Selecionar os elementos através de tags/ids/class mostra a fragilidade dos testes tradicionais. Snapshot Testing veio para nos ajudar. Vamos conversar sobre esta nova forma de testar UI de maneira produtiva.
  subtype: presentation
  speakers: [20]
  complexity: "Intermediate"
