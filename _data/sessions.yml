-
  id: 101
  title: "Microsoft Bot Framework com Node.Js - A Combinação Perfeita!"
  description: "O uso de ChatBots se tornou a onda do momento - em todas as esferas em especial E-Commerce. Nessa palestra estarei mostrando a todos a evolução do mundo dos Bots e como desenvolver um Chat Bot com Node.Js com SDK Microsoft Bot Framework"
  subtype: presentation
  speakers: [1]
  complexity: "Intermediário"

-
  id: 102
  title: "Explorando o fantástico mundo de Machine Learning com JS"
  description: "Construir modelos preditivos que irão possibilitar computadores a agir, aprender e tomar decisões baseados em dados já não é mais um conto da carochinha, realmente já está acontecendo, e para começarmos a embarcar nesta jornada, nada melhor que uma introdução a este novo mundo com a linguagem mais usada e que mais amamos no mundo: *JS*"
  subtype: presentation
  speakers: [2]
  complexity: "Intermediário"

-
  id: 103
  title: "Front-enders e o Teste filosofal"
  description: "Escrever testes unitários no Back-end é bem simples, basicamente testamos o retorno de nossos métodos e show. Agora quando passamos a bola para o Front-end, a coisa complica, não pensamos apenas no resultado de um método, mas também temos que nos preocupar em testar se nossos componentes estão sendo renderizados corretamente e, pior ainda, nas ações do usuário! Afinal como testar um click?"
  subtype: presentation
  speakers: [3]
  complexity: "Intermediário"

-
  id: 104
  title: "Hacking the Nintendo Game Boy with JavaScript"
  description: "Iremos olhar todos componentes internos do hardware, entender como funcionam, como é a criação de um emulador, disassembly da ROM, graphic dumping e audio. Usaremos JavaScript para tudo isso e alguns conhecimentos de Assembly."
  subtype: presentation
  speakers: [4]
  complexity: "Avançado"

-
  id: 105
  title: "Elm, construíndo PWAs funcionais"
  description: "Nessa palestra iremos conhecer a linguagem Elm através da construção de um PWA. Elm é uma nova linguagem funcional para construção de front-end que compila para JS com performance similar a React e Vue porém com muito mais garantias. De sintaxe similar a Haskell e semântica parecida com OCaml, Elm é possui muitos conceitos avançados sem no entando perder o foco em programadores funcionais iniciantes e por causa disso é super amigável. Sua arquitetura inovadora serviu de inspiração para o Redux e outras bibliotecas famosas. Ao final da palestra, as pessoas saberão por que e como começar a desenvolver na nova linguagem.  "
  subtype: presentation
  speakers: [5]
  complexity: "Iniciante"

-
  id: 106
  title: "Realidade Virtual já é Realidade!"
  description: "A web está enfrentando mais uma convergência de conteúdo, devices, telas e experiências. Estamos imergindo e construindo uma web com cada vez menos fronteiras e dessa vez elas são geográficas! Telepresenças e e convergências de realidade farão parte do nosso cotidiano do mesmo jeito que realizar uma vídeo chamada hoje já faz parte. Nesta palestra mostrei como utilizar o A-Frame, o maior e mais completo framework para criação e manipulação de ambientes virtuais na web, com Vue e Vuex. Vamos unir as tecnologias que amamos para facilitar a construção de cenários e realidades virtuais."
  subtype: presentation
  speakers: [6]
  complexity: "Iniciante"

-
  id: 107
  title: "Vue.js: O poder das render functions"
  description: "Render functions são uma feature ainda pouco explorada por muitos devs. Nesta palestra vamos explorar um pouco do seu potencial e por que deveríamos usa-las com mais frequência."
  subtype: presentation
  speakers: [7]
  complexity: "Avançado"

-
  id: 108
  title: "Tempero Funcional para Desenvolvedores Não-Funcionais"
  description: "Uma introdução ao paradigma funcional e aos seus principais conceitos utilizando Javascript como linguagem de exemplo. Promove o paradigma funcional como prática para incrementar projetos já existentes com código simples, modularizados e testáveis."
  subtype: presentation
  speakers: [8]
  complexity: "Intermediário"

-
  id: 109
  title: "Consumindo GraphQL + gerenciando o estado de aplicações utilizando Apollo"
  description: "GraphQL foi criado para ser uma alternativa ao REST, irei explorar algumas vantagens que fizeram o Nubank adotar essa tecnologia e falar sobre o Apollo, que é uma biblioteca tanto client-side quando server-side para aplicações que utilizam GraphQL."
  subtype: presentation
  speakers: [9]
  complexity: "Iniciante"

-
  id: 110
  title: "SSR em aplicações React"
  description: " Renderizar componentes no servidor pode melhorar bastante a perfomance da sua aplicação, mas como fazer isso e que tipo de desafios podem ser esperados quando se usa essa técnica? E mais importante ainda, como abordar esses desafios?"
  subtype: presentation
  speakers: [10]
  complexity: "Intermediário"

