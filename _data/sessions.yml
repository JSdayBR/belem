-
  id: 108
  title: "Talvez você não precise de um framework"
  description: JavaScript amadurece e ganha mais visibilidade a cada dia. A principal razão disso é a facilidade em desenvolver aplicações modernas usando algum dos vários novos frameworks que existem. Por outro lado, incluir um framework na sua tech stack cria uma dependência que pode custar caro no futuro e comprometer a saúde do seu codebase. É possível desenvolver JS sem ficar refém do React nem se apavorar com a atualização do Angular. Antes de você gritar "blasfêmia!", veja um caso real onde criamos uma interface rápida, fácil de manter e de testar usando boas práticas, Jasmine e algum jQuery.
  subtype: presentation
  speakers: [9]
  complexity: "Advanced"
# Codelabs
-
  id: 200
  title: "Fundamentos do JS"
  description: "O Women Who Code JavaScript Codelab é para as mulheres que querem aprender uma das linguagens mais poderosas para desenvolvimento web. Em 4 horas você vai aprender os fundamentos da linguagem e praticar! Se você não tem experiência com programação, não se preocupe, as atividades práticas serão em dupla ( pair-programing), portanto, meninas,participem!! Experientes e Aspirantes são bem-vindas, traga um laptop e uma amiga!"
  subtype: codelab
  speakers: [8,9]
  complexity: "Beginner"
